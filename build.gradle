plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'cz.jirutka.rsql:rsql-parser:2.1.0'
    implementation 'com.github.rutledgepaulv:q-builders:1.6'
    implementation 'org.springframework:spring-core:5.2.3.RELEASE'
    testImplementation 'org.springframework.data:spring-data-mongodb:2.2.4.RELEASE'
    testImplementation 'org.elasticsearch:elasticsearch:7.5.2'
    testImplementation 'junit:junit:4.12'
}

group = 'com.github.priyankpat'
version = '0.7.2-SNAPSHOT'
description = 'rest-query-engine'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
